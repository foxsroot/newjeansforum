<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/member.css">
    <link rel="stylesheet" href="../css/member_responsive.css">
    <link rel="stylesheet" href="../css/arrow.css">
    <title>View Member</title>
</head>
<body>
    <main>
        <div id="viewer">
            <div id="photo">
                <div id="prev-img" class="arrow arrow-mirrored">
                    <div class="arrow-top"></div>
                    <div class="arrow-bottom"></div>
                </div>
                <div id="photo-viewer">
                    <img id="mem-img" src="">
                </div>
                <div id="next-img" class="arrow">
                    <div class="arrow-top"></div>
                    <div class="arrow-bottom"></div>
                </div>
            </div>
            <div id="desc">
                <video autoplay muted loop>
                    <source src="" type="video/mp4" id="video-player">
                </video>
                <div id="member-info">
                    <h2 id="mem-name"></h2>
                    <ul>
                        <li>Stage Name: </li>
                        <li>Birth Name: </li>
                        <li>English Name: </li>
                        <li>Position: </li>
                        <li>Birthday: </li>
                        <li>Zodiac Sign: </li>
                        <li>Chinese Zodiac Sign: </li>
                        <li>Height: </li>
                        <li>Weight: </li>
                        <li>Blood Type: </li>
                        <li>MBTI Type: </li>
                        <li>Nationality: </li>
                        <li>Representative Color: </li>
                        <li>Representative Emoji: </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="member-arrow">
            <div id="prev" class="mem-button">
                <p>&#8592; Previous</p>
            </div>
            <div id="next" class="mem-button right">
                <p>Next &rarr;</p>
            </div>
        </div>
    </main>

    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/member.js"></script>
</body>
</html>
